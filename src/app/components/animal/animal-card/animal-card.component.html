<div id="{animal._id}" class="animal search-result-card">
  <div class="card-photo">
    <img [src]="pictureHex ? pictureHex : anonymousImage" />
  </div>
  <div class="{infoClass}">
    <div class="animal-name">
      <h3>{{ animal.name }}</h3>
    </div>
    <br />
    Type: <span>{{ animal.type }}</span> <br />
    Breed: <span>{{ animal.breed }}</span> <br />
    Gender: <span>{{ animal.gender }}</span>
    <br />
    Character: <span>{{ animal.character }}</span>
    <br />
    Age:
    <span>{{ age }}</span>
    <br />
    City: <span>{{ animal.location }}</span> <br />
    Province:
    <span>
      {{ animal.province }}
    </span>
    <br />
  </div>
</div>
